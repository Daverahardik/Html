<html>
	<head>
		<title> Registration page </title>
	</head>
	<body>
	<table border="2" align="center" cellpadding="10">
	<form method="Post" Action="23.html">
		<tr> 	
			<th>
				<h1>Registration Page</h1>
			</th>
		</tr>
		<tr>
				<td><input type="text"  placeholder="Full Name" required></td>
		</tr>
		<tr>
				<td><input type="text" placeholder="Enter Username" required></td>
		</tr>
		<tr>
				<td><input type="password" placeholder="Enter Password" required></td>
		</tr>
		<tr>
			<td><input type="password" placeholder="Re-type password" required></td>
		</tr>
		<tr>
			<td><input type="number" min="6000000000" max="9999999999" placeholder="Enter Number" required></td>
		</tr>
		<tr>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td><input type="e-mail" placeholder="Enter E-mail Address"></td>
		</tr>
		<tr>
			<td>
		<select>
			<option>Rajkot</option>
			<option>Jamnagar</option>
			<option>Ahemdabad</option>
			<option>Junaghadh</option>
			<option>Bhavnagar</option>
		</select></td>
		</tr>
		<tr>
			<td><input type="checkbox">Traveling
			<input type="checkbox">Reading
			<input type="checkbox">Cricket
			<input type="checkbox">Singing
			<input type="checkbox">Dancing<br>
			<input type="checkbox">Watching movies</td>
		</tr>
		<tr>
			<td><input type="radio" name="sem">Male
			<input type="radio" name="sem">Female</td>
		</tr>
		<tr>
			<td><input type="submit"value="Register">
			<input type="reset" value="Clear"></td>
		</tr>
	
		
	</form>
</table>
	</body>
</html>
